<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.0/dist/vuetify.min.css" rel="stylesheet" >


  </head>
  <body>

   <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.0/dist/vuetify.min.js"></script>




<script setup>
import { reactive, computed } from 'vue'

const author = reactive({
  name: 'John Doe',
  books: [
    'Vue 2 - Advanced Guide',
    'Vue 3 - Basic Guide',
    'Vue 4 - The Mystery'
  ]
})

// a computed ref
const publishedBooksMessage = computed(() => {
  return author.books.length > 0 ? 'Yes' : 'No'
})
</script>


    <script type="text/x-template" id="app-template">

        <v-parallax src="https://cdn.vuetifyjs.com/images/backgrounds/vbanner.jpg">

        <div class="d-flex flex-column fill-height justify-center align-center text-white">
          <h1 class="text-h4 font-weight-thin mb-4">
            Vuetify
          </h1>
          <h4 class="subheading">
            Expense Tracker application with vuetifyjs !



{% for e in expenses %}
        <div class="media border border-success p-2 border-opacity-25">
          <div class="card-header bg-transparent  border-success">
            <span class="text-muted">

            </span>
            <span class="font-weight-bold"> a new expense of : {{ e.name }}</span> &middot;
        </div>

        <div class="media-body">
            <h5 class="mt-0">${{ e.price }}</h5>
            <a href="{% url 'expense_detail' e.pk %}">
              {% if prl.pic %}
              <img src="{{ e.photo.url }}" class="img-fluid" alt="">
              {% endif %}
            </a>
            <br><br>

        </div>
        <br>
        <div class="card-footer text-muted ">
          <span>

             Posted : {{ e.date|timesince }} ago .||. Total Expense:{{data.sum}}
            </span>

        </div>
        <br>
        </div>
        <br>

 {% endfor %}




          </h4>
        </div>
      </v-parallax>




{% for e in expenses %}
        <div class="media border border-success p-2 border-opacity-25">
          <div class="card-header bg-transparent  border-success">
            <span class="text-muted">

            </span>
            <span class="font-weight-bold"> a new expense of : {{ e.name }}</span> &middot;
        </div>

        <div class="media-body">
            <h5 class="mt-0">{{ e.price }}!!!</h5>
            <a href="{% url 'expense_detail' e.pk %}">
              {% if prl.pic %}
              <img src="{{ e.photo.url }}" class="img-fluid" alt="">
              {% endif %}
            </a>
            <br><br>

        </div>
        <br>
        <div class="card-footer text-muted ">
          <span>

             Posted : {{ e.date|timesince }} ago .||. Total Expense:{{data.sum}}
            </span>

        </div>
        <br>
        </div>
        <br>

 {% endfor %}



    </script>



  <script>

    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    const app = createApp({
        template: "#app-template",
      })



    app.use(vuetify).mount('#app');
  </script>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




  </body>
</html>
